<!DOCTYPE html>
<html x-data="darkMode" lang="fa" dir="rtl" :class="{'dark': darkMode}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="./bootstrap-5.3.2-dist/css/bootstrap.rtl.min.css"
    />
    <link
      rel="stylesheet"
      href="./bootstrap-5.3.2-dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="dark-bg-body-dark">
    <div class="d-flex align-items-center justify-content-end p-4">
        <i class="bi bi-brightness-high-fill fs-4 me-2 lh-0 dark-text-white"></i>
        <div class="form-check form-switch">
            <input x-model="darkMode" class="form-check-input darkmode-switch dd" type="checkbox" role="switch"
                id="flexSwitchCheckDefault">
        </div>
        <i class="bi bi-moon-stars-fill fs-5 ms-2 lh-0 dark-text-white"></i>
    </div>

    <header class="header text-gray dark-text-white">
      <div class="container">
        <div class="row text-center">
          <h2 class="fw-bold">
            <span class="text-primary">لورم ایپسوم </span
            ><span id="text"></span>
          </h2>
          <p class="lh-lg mb-4">
            لورم متن ایپسوم ساختگی متن ساده و نا مفهوم از صنعت چاپ و طراحان
          </p>
        </div>

        <div
          x-data="countdown"
          class="row countdow justify-content-center my-5"
        >
          <div>
            <h3 class="fw-bold" x-text="days"></h3>
            <h5 class="mb-0">روز</h5>
          </div>
          <div>
            <h3 class="fw-bold" x-text="hours"></h3>
            <h5 class="mb-0">ساعت</h5>
          </div>
          <div>
            <h3 class="fw-bold" x-text="minutes"></h3>
            <h5 class="mb-0">دقبقه</h5>
          </div>
          <div>
            <h3 class="fw-bold" x-text="seconds"></h3>
            <h5 class="mb-0">ثانبه</h5>
          </div>
        </div>

        <div class="row justify-content-center text-center">
          <div class="col-12">
            <h6>لورم ایپسوم متن ساختگی با تولید سادگی نامفهوم</h6>
          </div>
          <div class="col-12 col-md-6 col-lg-4">
            <div class="input-group mb-3">
              <input type="text" class="form-control" />
              <button class="btn btn-primary" type="button">عضویت</button>
            </div>
          </div>
          <div class="col-12 social-links mt-5">
            <a href=""><i class="lh-0 bi bi-twitter"></i></a>
            <a href=""><i class="lh-0 bi bi-facebook"></i></a>
            <a href=""><i class="lh-0 bi bi-instagram"></i></a>
            <a href=""><i class="lh-0 bi bi-linkedin"></i></a>
          </div>
        </div>
      </div>
    </header>

    <section class="contact">
      <div class="container my-5">
        <div class="row text-center justify-content-center">
          <h2 class="fw-bold">ارتباط با ما</h2>
          <hr />
        </div>
        <div class="row gy-4">
          <div class="col-lg-5">
            <div class="card">
              <div class="d-flex align-items-center">
                <i class="bi bi-geo-alt me-3"></i>
                <div>
                  <h5 class="fw-bold">آدرس:</h5>
                  <p class="mb-0">
                    لورم ایپسوم متن ساختگی با تولید سادگی نامفهوم
                  </p>
                </div>
              </div>
              <div class="d-flex align-items-center my-4">
                <i class="bi bi-envelope me-3"></i>
                <div>
                  <h5 class="fw-bold">ایمیل:</h5>
                  <p class="mb-0">info@example.com</p>
                </div>
              </div>
              <div class="d-flex align-items-center">
                <i class="bi bi-phone me-3"></i>
                <div>
                  <h5 class="fw-bold">شمازه تماس:</h5>
                  <p class="mb-0">091000000000</p>
                </div>
              </div>

              <div id="map" class="mt-4" style="height: 325px"></div>
            </div>
          </div>
          <div class="col-lg-7">
            <form class="card h-100">
                <div class="row gy-3">
                    <div class="col-md-6">
                        <label for="name" class="form-label fw-bold">نام:</label>
                        <input type="text" name="name" class="form-control" id="name" required="">
                    </div>

                    <div class="col-md-6">
                        <label for="email" class="form-label fw-bold">ایمیل:</label>
                        <input type="email" class="form-control" id="email" required="">
                    </div>
                </div>

                <div class="mt-3">
                    <label for="subject" class="form-label fw-bold">موضوع:</label>
                    <input type="text" class="form-control" id="subject" required="" name="subject">
                </div>

                <div class="mt-3">
                    <label for="name" class="form-label fw-bold">متن پیام:</label>
                    <textarea name="message" id="message" rows="10" class="form-control"></textarea>
                </div>

                <div class="text-center">
                    <button class="btn btn-primary mt-5" type="submit">ارسال پیام</button>
                </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <script src="./bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/ityped@1.0.3"></script>
    <script>
      const textElement = document.querySelector("#text");
      ityped.init(textElement, {
        strings: [
          "متن با تولید سادگی",
          "متن ساختگی با تولید",
          "متن ساختگی ....",
        ],
      });
    </script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"
    ></script>
    <script>
      document.addEventListener("alpine:init", () => {
        Alpine.data("darkMode", () => ({
          darkMode: false,

          init() {
            this.darkMode = localStorage.theme === "dark" ? true : false;

            this.$watch("darkMode", (value) => {
              localStorage.theme = value ? "dark" : "light";
            });
          },
        })),
          Alpine.data("countdown", () => ({
            days: "00",
            hours: "00",
            minutes: "00",
            seconds: "00",

            init() {
              let endDate = new Date(2024, 7, 1).getTime();
              setInterval(() => {
                let nowDate = new Date().getTime();
                let time = endDate - nowDate;

                if (time >= 0) {
                  this.days = this.format(
                    Math.floor(time / (1000 * 60 * 60 * 24))
                  );
                  this.hours = this.format(
                    Math.floor(
                      (time % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
                    )
                  );
                  this.minutes = this.format(
                    Math.floor((time % (1000 * 60 * 60)) / (1000 * 60))
                  );
                  this.seconds = this.format(
                    Math.floor((time % (1000 * 60)) / 1000)
                  );
                }
              }, 1000);
            },

            format(num) {
              return num < 10 ? "0" + num : num;
            },
          }));
      });
    </script>

    <script>
      const map = L.map("map").setView([51.505, -0.09], 13);

      const tiles = L.tileLayer(
        "https://tile.openstreetmap.org/{z}/{x}/{y}.png",
        {
          maxZoom: 19,
          attribution:
            '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
        }
      ).addTo(map);

      const marker = L.marker([51.5, -0.09]).bindPopup("webprog.io").addTo(map);
    </script>
  </body>
</html>
